<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow-slider</title>
    <link rel="stylesheet" href="Rainbow-slider.css">
</head>

<body onload="colorgenerator();">
    <!-- Neon Colour Selection Slider -->
    <div class="options-menu-item neon-colour-menu">
        <ul>
            <li>Neon Colour Selection</li>
        </ul>
        <label id="rainbow-slidecontainer">
            <input type="range" min="1" max="372" value="180" class="rainbow-slider" id="rainbow" oninput="pickcolour()">
        </label>
        <button id="setcolour" class="optionBtn" onclick="setcolour()">Set Colour: <span id="colourname">hsl(180, 100%, 50%)</span></button>

        <button id="initialcolour" class="optionBtn" onclick="setINITIALcolour()">Initial Colour: #222222</button>
    </div>
    <script src="Rainbow-slider.js"></script>
</body>
</html>
